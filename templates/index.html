<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Background Remover</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center px-4">
  <div class="bg-white shadow-lg rounded-2xl p-8 max-w-md w-full">
    <h1 class="text-2xl font-bold text-center text-gray-800 mb-6">ðŸŒŸ Background Remover</h1>

    <form id="uploadForm" class="space-y-4">
      <input type="file" accept="image/*" id="imageInput" class="block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/>

      <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded-xl hover:bg-blue-700 transition">Remove Background</button>
    </form>

    <div id="result" class="mt-6 text-center hidden">
      <h2 class="font-semibold mb-2">Result:</h2>
      <img id="outputImage" src="" alt="Output" class="rounded-xl shadow-md mx-auto max-w-full"/>
      <a id="downloadLink" class="block mt-4 text-blue-600 hover:underline" download="output.png">Download Image</a>
    </div>
  </div>

  <script>
    const form = document.getElementById("uploadForm");
    const imageInput = document.getElementById("imageInput");
    const result = document.getElementById("result");
    const outputImage = document.getElementById("outputImage");
    const downloadLink = document.getElementById("downloadLink");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const file = imageInput.files[0];
      if (!file) return alert("Please upload an image!");

      const formData = new FormData();
      formData.append("image", file);

      const response = await fetch("/remove-bg", {
        method: "POST",
        body: formData
      });

      if (response.ok) {
        const blob = await response.blob();
        const imageUrl = URL.createObjectURL(blob);
        outputImage.src = imageUrl;
        downloadLink.href = imageUrl;
        result.classList.remove("hidden");
      } else {
        alert("Something went wrong!");
      }
    });
  </script>
</body>
</html>
